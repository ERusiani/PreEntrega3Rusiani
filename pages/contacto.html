    <main> 
        <section class="container">
        <h1> Anotate o consulta lo que quieras! </h1>
        
        <br>

        <form>
            <div class="form-group">
                <label for="Nombre" class="label">Nombre:</label>
                <input type="text" id="nombre" class="input" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="Email" class="label">Email:</label>
                <input type="email" id="email" class="input" placeholder="Ingrese su email">
            </div>
            
            <h2>Consulta:</h2>
        
            <textarea name="comentario" id="comentario" cols="40" rows="15"></textarea>
            
            <br><br>
        
            <label for="newsletter">Deseo recibir el newsletter del taller!</label>
            <input type="radio" name="newsletter" id="newsletter" value="1">
            
            <br><br>
        
            <select class="select" name="Tipo de consulta">
                <option value="L">Consulta</option>
                <option value="M">Anotarme en el taller</option>
                <option value="S">Otros</option>
            </select>
            
            <br>
    
    
            <input class="button2" type="reset" value="Borar Todo">
            
            <br><br>
            
            <div class="form-group">
                <button type="submit" class="button">Enviar Consulta</button>
            </div>
        </form>
        </section>
        
<br><br>
